<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>
      Fractal Tree
    </title>
  </head>
  <body>
    <div style='float:left'>
      <canvas id="myCanvas">
        Your browser does not support the HTML5 canvas tag.
      </canvas>
    </div>

    <div id = "settings">
      L System:<br/>
      (if you don't know what is this, leave default)<br/>
      <input onchange="begin()" id = 'sys' type="text" value="FF+[+F-F-F]-[-F+F+F]"><br/>
      Size:<br/>
      <input onchange="begin()" id = 'len' type="range" min="50" max="500" step="5" value="110"><br/>
      Age (careful!):<br/>
      <input onchange="begin()" id = 'age' type="range" min="1" max="6" step="1" value="4"><br/>
      Light:<br/>
      <input onchange="begin()" id = 'light' type="range" min="0.5" max="10" step=".1" value="2"><br/>
      Left angle:<br/>
      <input onchange="begin()" id = 'lr' type="range" min="28" max="32" step=".1" value="30"><br/>
      Right angle:<br/>
      <input onchange="begin()" id = 'rr' type="range"min="28" max="32" step=".1" value="30"><br/>
      Randomness:<br/>
      <input onchange="begin()" id = 'randomness' type="range" min="0" max="5" step="0.1" value='0'><br/>
    </div>
    <script src="script.js"></script>
  </body>
</html>
